    <ion-view class="bg-intro">
    <ion-content  scroll="true" overflow-scroll="false">
    <div class="logoLoginSingup">
                <img src="./img/logo.png" alt="" class="img-responsive"/>
            </div>
                       
     
            <center >
            
          <h1 class="titleFormInicioRegistro" translate-cloak >{{'ResetPassword.Title' | translate}}</h1>
          
                <form >
                <div class="list formInicio">



                       <label class="item item-input item-stacked-label labelsFormInicioRegistro">
                          <span class="input-label" style="color:white; text-align:center">{{'ResetPassword.UsernameOrEmail' | translate}}</span><input type="email"  ng-required="true" name="correo"  ng-model="formRestablecer.correo" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autocomplete="off">
                          
                      </label>
                                                             
                       <button type="submit" class="button button-balanced btnInicio icon ion-log-in " ng-click="enviar(formRestablecer)">
                            {{'ResetPassword.ButtonSend' | translate}} 
                        </button>
                  <br>
                      <a  onclick="location.href='#/singup'" style="color: white">{{'ResetPassword.NoHaveAccount' | translate}}</a>
                      <br><br>
                     <a onclick="location.href='#/login'" style="color: white">{{'ResetPassword.HaveAccount' | translate}}</a>
                      <br>
                         
                    </div>
                                         
                    
                 </form> 
            
 
</center>


    </ion-content>
</ion-view>
