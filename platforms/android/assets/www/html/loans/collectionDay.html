<h1>Cobros Del Día</h1>
	<div class="form-group container" style="margin-bottom: 1rem">
		<label for="testDateInput">Ingrese Fecha</label>
		<input class="col-xs-12 form-control" id="testDateInput" readonly type="text" ng-model="test.dateCollectionDay"/>
		<button class="btn btn-default col-xs-12" ng-click="testList()">Buscar</button>
	</div>
<form action="" class="form-inline">
	<div class="form-group col-xs-6">
		<label for="list-all">Ver Todos</label>
		<input class="form-control" name="filter" id="list-all" ng-model="listAllCollectionDay" value="any" type="radio">
	</div>

	<div class="form-group col-xs-6">
		<label for="list-missing">Ver Faltantes </label>
		<input class="form-control" name="filter" id="list-missing" ng-model="listAllCollectionDay" value="false" type="radio" >
	</div>
</form>
<table class="table table-striped col-xs-12">
	<thead>
		<tr>		
			<th>N° Ruta</th>
			<th>Dirección</th>
			<th>Cliente</th>		
		</tr>
	</thead>
		<tr ng-repeat="(key,info) in lists.chargesDay | showCollectionDay : listAllCollectionDay" >
			<td id="{{ info.feeId }}_fee_key" ng-click="navigateAddPayment($event)">{{ key + 1 }}</td>
			<td id="{{ info.feeId }}_fee_info_address" ng-click="navigateAddPayment($event)">{{ info.address }}</td>
			<td id="{{ info.feeId }}_fee_info_name" ng-click="navigateAddPayment($event)">{{ info.name }}</td>
		</tr>
</table>
