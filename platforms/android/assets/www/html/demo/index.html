<h1>
	Simulador
</h1>

<div class="container-fluid">
	<div class="row">
		<form>

			<div class="form-inline" >

				<div class="form-group col-xs-6">
					<label for="views.new.loan.value" ng-show="views.new.loan.value > 0">Valor Prestamo</label>
					<input id="views.new.loan.value" type="number" class="form-control" required ng-model="views.new.loan.value" placeholder="Monto">
				</div>

				<div class="form-group col-xs-6" style="margin-bottom: 1rem">
					<label for="views.new.loan.rate_interest" ng-show="views.new.loan.interest_rate.length > 0">Intereses %</label>
					<input id="views.new.loan.rate_interest" type="number" class="form-control" required ng-model="views.new.loan.interest_rate" placeholder="Intereses">
				</div>
			</div>

			<div class="form-inline" >

				<label class="col-xs-12" ng-show="views.new.loan.selectPayPeriod.length > 0" >Frecuencía de Cobro</label>
				<div class="form-group col-xs-12" >
					<select class="form-control" ng-model="views.new.loan.selectPayPeriod" ng-change="updateSelectDate()" style="width: 100%; text-align: center">
						<option value="">Frecuencía Cobro</option>
						<option value="+,*,*">Cada Día</option>
						<option value=",*,*,*">Cada Semana</option>
						<option value=",+,*">Cada Mes</option>
						<option value="c*,*,*">Personalizar Día</option>
						<option value="*,c*,*">Personalizar Mes</option>
					</select>

					<div class="container" ng-show="views.new.loan.selectPayPeriod == ',*,*,*'" style="margin-top:1rem">
						<label for="dayOfWeek">Cobrar los :</label>
						<select class="form-control" ng-change="updateSelectDate()" name=""
								id="dayOfWeek"
								ng-model="views.new.loan.weeklyPayment"
								ng-options="value.id as value.name for value in days">
							<option value="">Seleccione Día</option>
						</select>
					</div>

					<div class="container" ng-show="views.new.loan.selectPayPeriod == ',+,*' || views.new.loan.selectPayPeriod == '*,c*,*' " style="margin-top: 1rem">
						<label for="dayOfMonth">Cobrar el Día:</label>
						<select class="form-control" ng-change="updateSelectDate()" name="" id="dayOfMonth" ng-model="views.new.loan.monthlyPayment">
							<option value="" ng-show="views.new.loan.monthlyPayment.length == 0">Seleccione Día</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
						</select>
					</div>

					<div class="container" ng-show="views.new.loan.selectPayPeriod == 'c*,*,*'" style="margin-top: 1rem">
						<label class="" for="personalizeDays">Cada:</label>
						<select name="" ng-change="updateSelectDate()" class="form-control" id="personalizeDays" ng-model="views.new.loan.dailyPayment">
							<option value="" ng-show="views.new.loan.dailyPayment.length == 0">Seleccione Día</option>
							<option value="+2">2 Días</option>
							<option value="+3">3 Días</option>
							<option value="+4">4 Días</option>
							<option value="+5">5 Días</option>
							<option value="+6">6 Días</option>
							<option value="+8">8 Días</option>
							<option value="+9">9 Días</option>
							<option value="+10">10 Días</option>
							<option value="+11">11 Días</option>
							<option value="+12">12 Días</option>
							<option value="+13">13 Días</option>
							<option value="+14">14 Días</option>
							<option value="+15">15 Días</option>
							<option value="+16">16 Días</option>
							<option value="+17">17 Días</option>
							<option value="+18">18 Días</option>
							<option value="+19">19 Días</option>
							<option value="+20">20 Días</option>
							<option value="+21">21 Días</option>
							<option value="+22">22 Días</option>
							<option value="+23">23 Días</option>
							<option value="+24">24 Días</option>
							<option value="+25">25 Días</option>
							<option value="+26">26 Días</option>
							<option value="+27">27 Días</option>
							<option value="+28">28 Días</option>
							<option value="+29">29 Días</option>
						</select>
					</div>

					<div class="container" style="margin-top: 1rem" ng-show="views.new.loan.selectPayPeriod == '*,c*,*'">
						<label class="" for="personalizeMounth">Cada: </label>
						<select class="form-control" ng-change="updateSelectDate()" name="" id="personalizeMounth" ng-model="views.new.loan.customMonthlyPayment">
							<option value="" ng-show="views.new.loan.customMonthlyPayment.length == 0">Seleccione sMes</option>
							<option value="+2">2 Meses</option>
							<option value="+3">3 Meses</option>
							<option value="+4">4 Meses</option>
							<option value="+5">5 Meses</option>
							<option value="+6">6 Meses</option>
							<option value="+7">7 Meses</option>
							<option value="+8">8 Meses</option>
							<option value="+9">9 Meses</option>
							<option value="+10">10 Meses</option>
							<option value="+11">11 Meses</option>
							<option value="+12">12 Meses</option>
						</select>
					</div>

				</div>

				<input class="form-control col-xs-12" ng-model="views.new.loan.pay_period_text"  type="hidden"/>

			</div>

			<!--
            <div class="form-group col-xs-12" >
                <input type="number" class="form-control" readonly required ng-model="views.new.loan.numbers_of_fee" placeholder="N° Cuotas">
            </div>
            -->

			<div class="form-group col-xs-12" style="margin-top: 1rem" >
				<label for="startDate" ng-show="views.new.loan.start_date.length > 0">Fecha Inicio Cobros</label>
				<input  type="text" class="form-control datePicker" required ng-model="views.new.loan.start_date" id="startDate" placeholder="Fecha Inicio">
			</div>

			<div class="form-group col-xs-12" style="margin-top: 1rem" >
				<label for="views.new.loan.duration" ng-show="views.new.loan.date_end.length > 0">Fecha Finalización Prestamo</label>
				<input  type="text" class="form-control datePicker" required ng-model="views.new.loan.date_end"  id="loan_duration" placeholder="Fecha Finalización Prestamo">
			</div>

			<div class="form-group col-xs-12" style="margin-top: 1rem" >
				<label for="type_paid" ng-show="views.new.loan.type_paid_id > 0">Tipo de Abono</label>
				<select id="type_paid" class="form-control " required ng-model="views.new.loan.type_paid_id" ng-options="value.id as value.name for value in typesPaid">
					<option value="">Tipo De Abono</option>
				</select>
			</div>

			<div class="form-group col-xs-12" style="margin-top: 1rem" >
				<label for="views.new.loan.retention" ng-show="views.new.loan.retention.length != 0">Seguro / Rifa</label>
				<input id="views.new.loan.retention" type="text" class="form-control"  ng-model="views.new.loan.retention" placeholder="Retención"/>
			</div>

			<div class="form-group col-xs-12" style="margin-top: 1rem">
				<div class="btn btn-success col-xs-12" ng-click="showPaymentPlan()">Ver Plan de Pago</div>
			</div>


		</form>
	</div>
</div>
