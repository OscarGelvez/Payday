
<ion-view view-title="{{'Clients.Title' | translate}}">

         <ion-floating-button click="openFormNewClient()" has-footer="false" button-color="#8BC34A" icon="ion-plus" icon-color="#fff">
      </ion-floating-button>

    
      <ion-content class="bg-home" scroll="true" overflow-scroll="false">
                 
       
     
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
              <div class="listClientes">                  


                  <ion-list show-delete="data.showDelete" scroll="true" overflow-scroll="false" >

                    

                        <ion-item ng-repeat="item in listClients" item="item" ng-click="openModalDetail(item.id)" class="item-remove-animate item-avatar">
                          <img ng-src="img/user3.png">
                           <h2 style="color:white;"> {{item.name}}</h2>

                       
                           <h3 style="color:white;"> {{item.address}}</h3>
                           <h3 style="color:white;"> {{item.phone_numbers}} -  {{item.email}}</h3>
                          
                           
                          
                                              
                           
                        </ion-item>

                     
                         
                       
                       

                  </ion-list>

              </div> 


    
      </ion-content>

</ion-view>
</div>
