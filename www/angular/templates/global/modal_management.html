<div class="row">
    <div class="col-md-12">
        <div class="portlet box yellow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-call-in"></i>
                </div>
            </div>
            <div class="portlet-body form form-horizontal">

                <div class="modal-header text-center">
                    <strong><h3 class="modal-title">Filtro de Gestion de Cuenta</h3></strong>
                </div>

                <div class="modal-body">
                    <div class="row form-section">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">NIT-Cedula</label>
                                <div class="col-md-8">
                                    <div class="input-group">                                        
                                        <input class="form-control" type="text" numbers-only ng-model="item.nit" ng-enter="getAccountsAssignments()">
                                        <span class="input-group-btn">
                                            <button class="btn yellow" type="button" ng-click="getAccountsAssignments()">Buscar</button>
                                        </span>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Cuenta(s)</label>
                                <div class="col-md-8">
                                    <select class="form-control " name="" >
                                        <option value="">-----Seleccione una Cuenta-----</option>
                                    </select>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div ng-if="true">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Nombre
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.name" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Nit-Cedula
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.nit" type="text" class="form-control" disabled>
                                </div>
                            </div>                       
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Departamento
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.departament" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Barrio
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.neighborhood" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Direccion
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.street_address" type="text" class="form-control" disabled>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Saldo Actual
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.balance" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Edad Mora
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.debt_age" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Tercero
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.ally_name" type="text" class="form-control" disabled>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Desc. Plan
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.description_plan" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Telef. Gestion
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.tele_management" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group-sm">
                                    <label class="control-label">
                                        Fecha Fin Gestion
                                    </label>
                                    <input name="name" ng-maxlength="100" ng-model="item.expiration_date" type="text" class="form-control" disabled>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-click="ok()">Aceptar</button>
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</div>
