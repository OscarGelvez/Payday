<div>
    <form ng-submit="ok()">
        <div class="modal-header">
            <h3 class="modal-title">Cambiar nombre del Módulo</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-body">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-6 control-label">Nombre del Módulo</label>
                            <div class="col-md-6">
                                <input ng-required="true" ng-maxlength="100" ng-model="item.name" type="text" class="form-control input-medium" placeholder="Nombre del Módulo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn green-haze">Guardar</button>
            <button class="btn default" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</div>
